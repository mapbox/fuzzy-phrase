[package]
name = "fuzzy-phrase"
version = "0.1.0"
authors = ["Andrew Pendleton <andrew@mapbox.com>"]
autobenches = false

[dependencies]
fst = "0.3.0"
byteorder = "1.2.2"
itertools = "0.7.8"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rmp-serde = "0.13.7"
lazy_static = "1.0"
regex = "1.0"
rustc-hash = "1.0.1"
fast-intersection = { git = "https://github.com/apendleton/fast-intersection", rev = "5add8e2a50cc6c55ec7b70a20745a4c4b2daf287" }
flatbuffers = "0.5.0"
owning_ref = "0.4.0"

[dependencies.memmap]
version = "0.6.0"
optional = true

[dev-dependencies]
reqwest = "0.8.5"
criterion = "0.2"
tempfile = "3.0.2"
rand = "0.5.0"
strsim = "0.7.0"
test_utils = { path = "test_utils" }

[features]
default = ["mmap"]
mmap = ["memmap"]

[[bench]]
name = "benchmarks"
harness = false
